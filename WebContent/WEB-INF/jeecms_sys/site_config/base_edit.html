<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>站点设置</title>
</head>
<body>
	<div class="">
		
	</div>
	<div class="body-box" style="padding-top:60px;">
		<form>
			<table>
				<tr style="height:40px;">
					<td >*站点名称：</td>
					<td><input type="text"></td>
					<td style="padding-left:170px;">*站点简称：</td>
					<td><input type="text"></td>
				</tr>
				<tr style="height:40px;">
					<td>关键字：</td>
					<td><input type="text" style="width:400px;"/></td>
				</tr>
				<tr style="height:40px;">
					<td>描述：</td>
					<td><input type="text" style="width:400px;"/></td>
				</tr>
				<tr style="height:40px;">
					<td>*域名：</td>
					<td><input type="text"></td>
					<td style="padding-left:170px;">*路径：</td>
					<td><input type="text"></td>
				</tr>
				<tr style="height:40px;">
					<td>域名别名：</td>
					<td><input type="text"></td>
					<td style="padding-left:170px;">域名重定向：</td>
					<td><input type="text"></td>
				</tr>
				<tr style="height:40px;">
					<td>站点访问路径：</td>
					<td><input type="text"/></td>
				</tr>
				<tr style="height:40px;">
					<td>使用相对路径：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
					<td style="padding-left:170px;">资源同步FTP：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
				</tr>
				<tr style="height:40px;">
					<td>静态页后缀：</td>
					<td><select><option>.html</option><option>.jsp</option></select></td>
					<td style="padding-left:170px;">手机静态目录：</td>
					<td><input type="text" /></td>
				</tr>
				<tr style="height:40px;">
					<td>手机静态页同步生成：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
					<td style="padding-left:170px;">资源同步FTP：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
				</tr>
				<tr style="height:40px;">
					<td>静态页自动同步FTP：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
					<td style="padding-left:170px;">静态页同步：</td>
					<td><select><option>--无--</option></select></td>
				</tr>
				<tr style="height:40px;">
					<td>后台本地化：</td>
					<td><select><option>zh_cn</option><option>en_us</option></td>
					<td style="padding-left:170px;">前台本地化：</td>
					<td><select><option>zh_cn</option><option>en_us</option></select></td>
				</tr>
				<tr style="height:40px;">
					<td>附件FTP：</td>
					<td><select><option>--无--</option></select></td>
					<td style="padding-left:170px;">开启回收站：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
				</tr>
				<tr style="height:40px;">
					<td>审核后：</td>
					<td><select><option>修改不变</option></select></td>
					<td style="padding-left:170px;">是否主站：</td>
					<td><input type="radio" />是<input type="radio" />否</td>
				</tr>
			</table>
			<input type="submit" value="提交">
			<input type="submit" value="重置">
		</form>
	</div>
</body>
</html>
